<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep 2023</title>
    <link rel="stylesheet" href="./web/css/style.css">
    <link rel="shortcut icon" href="./web/img/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="header-bg">
        <div class="header container">
            <a href=""><img src="./web/img/logo.svg" alt=""></a>
            <div class="header-controls">
                <a href="">
                    <nav>home</nav>
                </a>
                <a href="">
                    <nav>menu</nav>
                </a>
                <a href="">
                    <nav>sobre</nav>
                </a>
            </div>
        </div>
    </div>

    <div class="mid-content-container">
        <div class="mid-content">
            <h1>Busca Cep</h1>
            <div class="input-search">
                <span>Digite o cep abaixo</span>
                <input type="text" name="cep" id="cep" placeholder="00000-000">
                <span class="correct-cep">Por favor, digite o cep correto.</span>
                <div class="mid-content-buttons">
                    <button id="btn-search">Buscar</button>
                    <button id="btn-limpar">Limpar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="mid-content-container disable ">
        <div class="mid-content">
            <h1>Cep encontrado!</h1>
            <div class="input-search-active">
                <span>Logradouro</span>
                <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro">
                <span>Bairro</span>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                <span>Cidade</span>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                <span>Estado</span>
                <input type="text" name="estado" id="estado" placeholder="Estado">
            </div>
            <div class="mid-content-buttom">
                <button id="btn-back">Voltar</button>
            </div>
        </div>
    </div>



    <script src="./web/scripts/script.js"></script>
</body>

</html>
